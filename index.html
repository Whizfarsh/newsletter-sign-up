<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					fontFamily: {
						serif: ["Roboto"],
					},
				},
			};
		</script>
		<script src="script.js"></script>
		<title>Newsletter Sign up with success page</title>
	</head>
	<body>
		<!-- global container -->
		<div
			id="main-content"
			class="container flex items-center justify-center min-h-screen mx-auto"
		>
			<div
				id="sign-up"
				class="flex flex-col items-center bg-white rounded-3xl space-y-3 md:flex-row md:space-y-0 md:space-x-4"
			>
				<!-- col 1 -->
				<div class="p-6 order-2 font-serif md:order-1 mt-4 md:mt-0">
					<h1 class="font-bold text-5xl">Stay Upadated!</h1>
					<p class="text-black-200 text-sm mt-2">
						Join 60,000+ product managers receiving monthly updates on:
					</p>
					<!-- lists and checks -->
					<div class="flex flex-col space-y-3 mt-4 mb-4">
						<div class="flex items-center gap-2">
							<img src="/images/icon-list.svg" alt="" class="w-4 h-4" />
							<p class="text-sm">Product discovery and building what matters</p>
						</div>
						<div class="flex items-center gap-2">
							<img src="/images/icon-list.svg" alt="" class="w-4 h-4" />
							<p class="text-sm">Measuring to ensure updates are a success</p>
						</div>
						<div class="flex items-center gap-2">
							<img src="/images/icon-list.svg" alt="" class="w-4 h-4" />
							<p class="text-sm">And much more!</p>
						</div>
					</div>
					<!-- inputs -->
					<div class="flex flex-row items-center justify-between mb-2">
						<p class="font-semibold text-sm">Email address</p>
						<p id="msg" class="text-sm text-gray-500"></p>
					</div>
					<input
						type="text"
						id="emailInput"
						class="p-3 w-full border border-black-200 rounded-lg outline-1 outline-[#36384E] active:border-none focus:border-none placeholder:pl-3 placeholer:text-[#9294A0]"
						placeholder="email@company.com"
						required
					/>

					<!-- buttons -->
					<button
						id="subsBtn"
						class="bg-gray-400 w-full p-3 mt-3 rounded-lg text-white text-sm active:border-none focus:border-none"
						disabled
					>
						Subscribe to monthly newsletter
					</button>
				</div>
				<!-- col 2 -->
				<div class="md:order-2 md:hidden rounded-sm w-full">
					<!-- <div> -->
					<img
						src="/images/illustration-sign-up-mobile.svg"
						alt=""
						class="w-full"
					/>
					<!-- </div> -->
				</div>
				<div class="hidden md:block md:order-2 rounded-sm">
					<!-- <div> -->
					<img src="/images/illustration-sign-up-desktop.svg" alt="" />
					<!-- </div> -->
				</div>
			</div>
		</div>
	</body>
</html>
